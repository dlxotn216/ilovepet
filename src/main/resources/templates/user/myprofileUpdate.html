<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="fragments/header :: header-css"/>
	<link rel="stylesheet" href="/css/signup/signup.css" th:href="@{/css/signup/signup.css}"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div class="page-wrap">
	<div class="container">
		<div class="starter-template view-title">
			<h3>사용자 프로필</h3>
		</div>
		<div class="container" style="margin-top: 40px;">
			<div class="row">
				<div class="col-md-10 ">
					<form class="form-horizontal">
						<fieldset>
							<input id="userKey" type="hidden" th:value="${profile.userKey}"/>
							<input id="profileFileKey" type="hidden" th:value="${profile.profileFileKey}"/>
							<div class="form-group">
								<label class="col-md-4 control-label" for="userId">아이디</label>
								<div class="col-md-8">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user">
											</i>
										</div>
										<input id="userId" name="userId" type="text"
											   placeholder="아이디"
											   th:value="${profile.userId}"
											   class="form-control input-md un-changeable" disabled="disabled"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label" for="profileFile">프로필 이미지</label>
								<div class="col-md-8">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user">
											</i>
										</div>
										<input id="profileFile" type="file" class="form-control" placeholder="프로필 이미지"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label" for="password">비밀번호</label>
								<div class="col-md-8">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user">
											</i>
										</div>
										<input id="password" name="password" type="password"
											   placeholder="비밀번호"
											   class="form-control input-md"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label" for="password2">비밀번호</label>
								<div class="col-md-8">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user">
											</i>
										</div>
										<input id="password2" name="password2" type="password"
											   placeholder="비밀번호 재입력"
											   class="form-control input-md"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label" for="userName">이름</label>
								<div class="col-md-8">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user">
											</i>
										</div>
										<input id="userName" name="userName" type="text"
											   placeholder="이름"
											   th:value="${profile.userName}"
											   class="form-control input-md"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label" for="email">이메일</label>
								<div class="col-md-8">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user">
											</i>
										</div>
										<input id="email" name="email" type="text"
											   placeholder="이메일"
											   th:value="${profile.email}"
											   class="form-control input-md"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label" for="phone">전화번호</label>
								<div class="col-md-8">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user">
											</i>
										</div>
										<input id="phone" name="phone" type="text"
											   placeholder="전화번호"
											   th:value="${profile.phone}"
											   class="form-control input-md"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label" for="birth">생년월일</label>
								<div class="col-md-8">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-user">
											</i>
										</div>
										<input id="birth" name="birth" type="text"
											   placeholder="생년월일 (ex 19950215)"
											   th:value="${profile.birth}"
											   class="form-control input-md"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label" for="birth">성별</label>
								<div class="col-md-8 funkyradio">
									<div class="funkyradio-primary">
										<input type="radio" name="gender" class="form-control" id="true" value="MEN"
											   th:checked="${profile.gender.getValue() == 'MEN'}"/>
										<label for="true">남성</label>
									</div>
									<div class="funkyradio-primary">
										<input type="radio" name="gender" class="form-control" id="false" value="WOMEN"
											   th:checked="${profile.gender.getValue() == 'WOMEN'}"/>
										<label for="false">여성</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-4 control-label"></label>
								<div class="col-md-8">
									<a id="btn-update" class="btn btn-success"><span class="glyphicon glyphicon-thumbs-up"></span> 저장</a>
									<a class="btn btn-danger" th:href="@{/myprofile}"><span class="glyphicon glyphicon-remove-sign"></span> 취소</a>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="col-md-2 hidden-xs">
					<img th:if="${profile.profileFileKey != null}" th:src="@{'/files/'+${profile.profileFileKey}+'/downloads'}" class="img-responsive img-thumbnail "/>
					<img th:unless="${profile.profileFileKey != null}" th:src="@{/images/profile.jpg}" class="img-responsive img-thumbnail "/>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/js/common/common.js" th:src="@{/js/common/common.js}"></script>
<script th:src="@{/js/user/myprofileUpdate.js}"></script>
<!-- /.container -->
<div th:replace="fragments/footer :: footer"/>
<div th:replace="common/common :: alertModal"/>
</body>
</html>
