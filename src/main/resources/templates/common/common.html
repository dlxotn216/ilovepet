<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
</head>
<body>

<div th:fragment="deleteModal">
	<div id="confirmDeleteModal" class="modal">
		<div class="modal-content modal-xs">
			<p align="center">삭제하시겠습니까?</p>
			<div style="text-align: center; margin-top: 20px;">
				<button style="padding: 5px 0; width: 60px;" id="deleteOkButton"
						class="glyphicon glyphicon-ok btn btn-success btn-xs"> 네
				</button>
				<button style="padding: 5px 0; width: 60px;" id="deleteCloseButton"
						class="glyphicon glyphicon-remove btn btn-danger btn-xs">아니오
				</button>
			</div>
		</div>
	</div>
</div>

<div th:fragment="alertModal">
	<div id="alertModal" class="alert-modal">
		<div class="alert-modal-content">
			<div id="alertModalFooter" class="alert-modal-footer">
				<h5 id="alertModalContent"></h5>
			</div>
		</div>
	</div>
</div>
</body>
</html>
